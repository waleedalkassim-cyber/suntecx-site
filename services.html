<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suntecx â€” Services</title>
  
<style>
/* === Suntecx CTA Gold SUPER OVERRIDE === */
.gold-button,
.gold-button * {
  color: #cfae63 !important;
  -webkit-text-fill-color: #cfae63 !important;
}
.gold-button {
  background-color:#000 !important;
  border-color:#000 !important;
}
.gold-button svg,
.gold-button svg * {
  fill: #cfae63 !important;
  stroke: #cfae63 !important;
}
</style>
<script>
(function(){
  var GOLD = '#cfae63';
  function matchesCTA(el){
    var t = (el.innerText || el.textContent || '').toLowerCase().replace(/\s+/g,' ').trim();
    return t.includes('get a quote') || t.includes('get a consultation') || t.includes('start now') || t.includes('send request');
  }
  function paint(el){
    try{
      el.classList.add('gold-button');
      el.style.setProperty('color', GOLD, 'important');
      el.style.setProperty('-webkit-text-fill-color', GOLD, 'important');
      el.style.setProperty('background-color', '#000', 'important');
      el.style.setProperty('border-color', '#000', 'important');
      // descendents
      var kids = el.querySelectorAll('*');
      kids.forEach(function(k){
        k.style.setProperty('color', GOLD, 'important');
        k.style.setProperty('-webkit-text-fill-color', GOLD, 'important');
        if (k.tagName === 'SVG' || k.tagName === 'PATH' || k.tagName === 'use'){
          k.style.setProperty('fill', GOLD, 'important');
          k.style.setProperty('stroke', GOLD, 'important');
        }
      });
    }catch(e){}
  }
  function applyAll(){
    var nodes = document.querySelectorAll('a,button,[role="button"]');
    nodes.forEach(function(el){
      if (matchesCTA(el)) paint(el);
    });
  }
  // initial
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', applyAll);
  } else {
    applyAll();
  }
  // also observe changes (for frameworks)
  var obs = new MutationObserver(function(muts){
    muts.forEach(function(m){
      if (m.addedNodes){
        m.addedNodes.forEach(function(n){
          if (n.nodeType === 1){
            if (matchesCTA(n)) paint(n);
            n.querySelectorAll && n.querySelectorAll('a,button,[role="button"]').forEach(function(el){
              if (matchesCTA(el)) paint(el);
            });
          }
        });
      }
    });
  });
  obs.observe(document.documentElement, { childList: true, subtree: true });
})();
</script>
</body>
</html>
